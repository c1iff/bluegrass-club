<div>

      <label>City:</label>
      <br>

        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>

        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>

        <option value="TN">Tennessee</option>

        <option value="UT">Utah</option>

  </div>

  <div>
    <label>Venue Name:</label>
    <br>
    <input #newVenue>
  </div>

  <div>
    <br>
    <label for="description" >Artist Description:</label>
    <textarea id="description" class="materialize-textarea" #newDescription></textarea>
  </div>
  <div class="row">
    <div class="col m2">
      <select class="browser-default" #overTwentyOne>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
  </div>
  <div>
    <label>Add a Picture URL:</label>
    <br>
    <input #newImg placeholder="http://...">
  </div>
   <button class="btn green" (click)="submitForm(newArtistName.value, newDate.value, newDoorTime.value, newShowTime.value, newCity.value, newState.value, newVenue.value, newDescription.value, overTwentyOne.value, newImg.value); newArtistName.value=''; newDate.value=''; newDoorTime.value=''; newShowTime.value=''; newCity.value=''; newState.value=''; newVenue.value=''; newDescription.value=''; overTwentyOne.value=''; newImg.value=''">Add Show</button>
